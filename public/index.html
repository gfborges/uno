<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body>
    <main id="app">
        <div class="col s12" v-if="joined">
            <div class="row">
                <!-- stack -->
                <div id="stack-card" class="uno-card Blue">
                    <div class="uno-inner">
                        <div class="uno-frame">
                            <span id="stack-text">2</span>
                        </div>
                    </div>
                </div>
                <!-- deck -->
                <button id="deck" class="uno-card Black" title="click to draw a card" v-on:click="drawCard">
                    <div class="uno-back">
                        <div class="uno-frame">
                            <span>UNO</span>
                        </div>
                    </div>
                </button>
                <p v-html="turnText"></p>
                <button id="pass-btn" class="btn" v-on:click="passTurn" v-if="canPass">PASS</button>
            </div>
            <div class="row" id="hand" v-html="handCards">
            </div>

        </div>

        <div class="row" v-if="!joined">
            <div class="input-field col s4">
                <input type="text" v-model.trim="name" placeholder="Username" @keyup.enter="join()">
                
            </div>
            <div class="input-field col s4">
                <button class="btn" @click="join()"> JOIN </button>
            </div>
        </div>
    </main>
    <footer>
        <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <script src="/app.js"></script>
    </footer>
</body>
</html>
